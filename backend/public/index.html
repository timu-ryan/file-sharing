<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис обмена файлами</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main class="container">
    <h1>Сервис обмена файлами</h1>
    <section class="card">
        <form id="upload-form">
            <div id="drop-area" class="drop-area" role="button" tabindex="0" aria-label="Зона загрузки файлов">
                <label for="file-input" class="drop-area__content">
                    <span class="drop-area__title">Перетащите файл сюда</span>
                    <span class="drop-area__subtitle">или нажмите дважды, чтобы выбрать на устройстве</span>
                </label>
                <span id="selected-file" class="drop-area__file" hidden></span>
                <input type="file" id="file-input" name="file" required hidden>
            </div>
            <label for="api-key">API ключ (если требуется)</label>
            <input type="password" id="api-key" placeholder="Введите API ключ">
            <button type="submit">Загрузить</button>
        </form>
        <div id="status" class="status" hidden></div>
        <div class="progress" hidden>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="result" class="result" hidden>
            <p>Ссылка для скачивания:</p>
            <div class="result__actions">
                <a id="download-link" href="#" target="_blank" rel="noopener noreferrer"></a>
                <button type="button" id="copy-link" class="button-secondary">Скопировать ссылку</button>
            </div>
            <p id="expires"></p>
        </div>
    </section>
    <section class="card stats" id="stats" hidden>
        <h2>Статистика</h2>
        <ul>
            <li><strong>Файлов в хранилище:</strong> <span id="stats-files">0</span></li>
            <li><strong>Всего скачиваний:</strong> <span id="stats-downloads">0</span></li>
            <li><strong>Использовано пространства:</strong> <span id="stats-storage">0</span></li>
        </ul>
    </section>
</main>
<script type="module" src="/js/main.js"></script>
</body>
</html>
